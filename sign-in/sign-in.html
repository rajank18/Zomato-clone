<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.ico" type="image/x-icon" />
    <title>Zomato Sign-in</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="signin.js"></script>
</head>
<body>

    <header>
        <h1 class="logo"><a href="/index.html" style="text-decoration: none;color: rgb(255, 0, 0);font-size: 2.5rem;font-weight: 18800 !important;">𝙯𝙤𝙢𝙖𝙩𝙤</a></h1>
        <nav class="navigation">
            <a href="/index.html">Home</a>
            <a href="#">About</a>
            <a href="/contact/contact.html">Contact</a>
            <button class="btnLogin-popup" onclick="handleLogIn()">Login</button>

        </nav>
    </header>
 
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close">

        </ion-icon></span>
        
        
        <div class="form-box register">
         <h2>Registration</h2>
         <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="username" required>
                <label>Username</label>
            </div>

            <div class="input-box">
                 <span class="icon"><ion-icon name="mail"></ion-icon></span>
                 <input type="email" required>
                 <label>Email</label>
             </div>

             <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required autocomplete="new-password">
                <label for="password">Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & condition</label>
                
            </div>
            <button type="submit" class="btn">Register</button>

            <div class="login">
                <p>Already have an account?
                <a href="/login/login.html"  
                    class="register-link">Login</a> </p>
                
            </div>
 


                
        </form>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
